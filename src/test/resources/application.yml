server:
  port: 8888
cors:
  originPatterns: http://localhost:8080
file:
  upload-dir: ${HOME}/tmpfile
security:
  jwt:
    token:
      secret-key: 73573
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB # configuração para estabelecemos um limite para salvar em memória, quando passar disso é salvo no disco
      max-file-size: 200MB # configuração para estabelecer o tamanho máximo de um arquivo
      max-request-size: 215MB